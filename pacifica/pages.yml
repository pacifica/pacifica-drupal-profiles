---
- title: What's In This Image?
  format: full_html
  alias: whatsprovided
  body: |
    <p>
      This container has all the Pacifica services to support the Drupal site
      you are viewing.  There are also other services used to manage files
      outside Drupal. The information about the files are managed in the
      <em style="font-family:monospace,monospace;font-size:1em;font-style:normal;">
      Data Upload</em> content type. This information is used to contact
      services in the container to upload and download files.
    </p>
- title: Load Sample Data
  format: full_html
  alias: sampledata
  body: |
    <p>
      Load some example data from the
      <em style="font-family:monospace,monospace;font-size:1em;font-style:normal;">
      pacifica_sample_data</em> module. This module contains an embedded sample
      data set that can be used to see the rest of the functionality of the site.
    </p>
    <p>
      To login as an administrator go to the console for the container and run the
      <em style="font-family:monospace,monospace;font-size:1em;font-style:normal;">
      drush uli</em> command. Then use the URL to login to the site.
      Click
      <a href="/admin/structure/migrate/manage/pacifica_sample_data/migrations">
      here</a> to get to the list of migrations click execute to load the data.
    </p>
- title: Pacifica Data Repository
  format: full_html
  alias: home
  body: |
    <p>There are several pages to the site showing functionality you can leverage on your site.</p>
    <ul>
        <li><a href="/whatsprovided">What's in this Image</a></li>
        <li><a href="/sampledata">Loading Sample Data</a></li>
